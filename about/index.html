<!DOCTYPE html>
<html>
<head>
	<title>Weather Report</title>
	<meta charset="utf-8">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>

  	<link rel="stylesheet" href="../css/styles.css">
	
	<link href="https://fonts.googleapis.com/css?family=Bahiana|Barrio|Gloria+Hallelujah|Pangolin|Source+Sans+Pro" rel="stylesheet">

	<script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="text-center">Weather Geek</h1>
		</header>
		<main>
		<div id="city" class="text-center"></div>
			<div class="row">
				<div class="col-xs-offset-2 col-xs-3" id="temp-box">
					<ul><h2 class="text-center">Temperature</h2></ul>
					<ul id="temp" class="text-center"><h1></h1><button id="unit"><h1></h1></button></ul>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-3" id="weather-box">
					<ul><h1 class="text-center">Weather</h1></ul>
					<ul id="weather" class="text-center"></ul>
				</div>
			</div>
		</main>
	</div>
	
</body>
</html>
